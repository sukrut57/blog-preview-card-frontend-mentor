<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- displays site properly based on user's device -->
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <div class="container">
    <div class="card-container">
      <div class="card">
        <img src="blog-preview-card-main/assets/images/illustration-article.svg" alt="BlogImage" />
        <button class="button">Learning</button>
        <p class="published-date">Published 21 Dec 2023</p>
        <h3 class="title">HTML & CSS foundations</h3>
        <p class="content"> 
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="user-profile">
          <img src="blog-preview-card-main/assets/images/image-avatar.webp" alt="UserProfileImage">
          <span>Greg Hooper</span>
        </div>

      </div>

    </div>
